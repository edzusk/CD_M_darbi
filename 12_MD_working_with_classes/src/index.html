<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/bootstrap-grid.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Carousels</title>
</head>
<body>
  <div class="container border-bottom">
    <h1>
      Base
    </h1>
    <div class="js-carousel-base">
      <div class="carousel">
        <button class="btn btn--prev js-prevBtn">&#8249;</button>
        <div class="element_wrapper">
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?cars" alt="car"/>
            </div>
            <div  class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?city,car`" alt="car" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?mountain,car" alt="car" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?landscape,car" alt="car" />
            </div>
        </div>
        <button class="btn btn--next js-nextBtn">&#8250;</button>
      </div>
    </div>
  </div>  
  <div class="container border-bottom">
    <h1>
      Extended Base
    </h1>
    <div class="js-carousel-base-extended">
      <div class="carousel">
        <button class="btn btn--prev js-prevBtn">&#8249;</button>
        <div class="element_wrapper">
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?forest" alt="car"/>
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?jungle`" alt="car" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?mountain" alt="car" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?landscape" alt="car" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?arctic" alt="car" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?rainforest" alt="car" />
            </div>
        </div>
        <button class="btn btn--next js-nextBtn">&#8250;</button>
      </div>
    </div>
  </div>  
  <div class="container border-bottom">
    <h1>
      Extended-Extended Base
    </h1>
    <div class="js-carousel-base-extended-extended">
      <div class="carousel">
        <button class="btn btn--prev js-prevBtn">&#8249;</button>
        <div class="element_wrapper">
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?sky" alt="sky"/>
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?moon`" alt="moon" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?night" alt="night" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?aurora" alt="aurora" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?stars" alt="stars" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://source.unsplash.com/random?space" alt="space" />
            </div>
        </div>
        <button class="btn btn--next js-nextBtn">&#8250;</button>
      </div>
    </div>
  </div>
  <div class="container border-bottom">
    <h1>
      Extended-Extended-Extended Base
    </h1>
    <div class="js-carousel-base-super">
      <div class="carousel">
        <button class="btn btn--prev js-prevBtn">&#8249;</button>
        <div class="element_wrapper">
            <div class="carousel__element">
              <img class="image" src="https://picsum.photos/900/450/?random=1" alt="sky"/>
            </div>
            <div class="carousel__element">
              <img class="image" src="https://picsum.photos/900/450/" alt="moon" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://picsum.photos/900/450/?random=2" alt="night" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://picsum.photos/900/450/?random=3" alt="aurora" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://picsum.photos/900/450/?random=4" alt="stars" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://picsum.photos/900/450/?random=9" alt="space" />
            </div>
            <div class="carousel__element">
              <img class="image" src="https://picsum.photos/900/450/?random=14" alt="space" />
            </div>
        </div>
        <button class="btn btn--next js-nextBtn">&#8250;</button>
      </div>
    </div>
  </div>
  <footer class="footer"></footer>
  <script src="/scripts.js"></script>
</body>
</html>
